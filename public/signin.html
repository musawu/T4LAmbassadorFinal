<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T4L Ambassador Workspace Sign-In</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-[950px] lg:h-[620px] relative z-10">

      <!-- Left: Form -->
      <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-12 py-10 lg:py-12">
        <div class="mb-8">
          <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-2 tracking-tight">
            Welcome back
          </h1>
          <p class="text-gray-600 text-sm sm:text-base">
            Sign in to your <span class="font-semibold" style="color:#4b0d7f">T4L Ambassador</span> workspace
          </p>
        </div>

        <!-- Auto-fill indicator -->
        <div id="autoFillIndicator" class="hidden mb-4 px-4 py-2 rounded-lg bg-purple-50 border border-purple-200 text-sm text-purple-700 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Credentials auto-filled from registration</span>
        </div>

        <!-- Form -->
        <form class="space-y-5" method="POST" action="/signin">
          <!-- Email -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Email Address</label>
            <input 
              id="email"
              type="email" 
              name="email"
              placeholder="you@company.com" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition"
            />
          </div>

          <!-- Access Code -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Access Code</label>
            <input 
              type="text" 
              name="accessCode"
              placeholder="T4L8-X9QP" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition uppercase"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm font-semibold text-gray-800 block mb-2">Password</label>
            <input 
              id="password"
              type="password" 
              name="password"
              placeholder="••••••••" 
              class="w-full border border-gray-300 rounded-lg px-4 py-3.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent focus:outline-none transition"
            />
          </div>

          <!-- Remember me + Forgot Password -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 text-sm">
            <label class="flex items-center space-x-2 cursor-pointer group">
              <input type="checkbox" name="rememberMe" class="w-4 h-4 rounded border-gray-300 cursor-pointer" />
              <span class="text-gray-700 group-hover:text-gray-900">Remember me</span>
            </label>
            <a href="#" class="font-semibold transition" style="color:#4b0d7f">Forgot Password?</a>
          </div>

          <!-- Sign In Button -->
          <button 
            type="submit" 
            class="w-full text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-[1.01] hover:opacity-95"
            style="background-color:#4b0d7f"
          >
            Sign In
          </button>
        </form>

        <!-- Not a member yet -->
        <div class="mt-2 pt-3 border-t border-gray-200 text-center">
          <p class="text-sm text-gray-600">
            Not a T4L Ambassador yet? 
            <a href="/signup" class="font-semibold transition ml-1" style="color:#4b0d7f">Apply to join</a>
          </p>
        </div>
      </div>

      <!-- Right: Image -->
      <div class="w-full lg:w-1/2 bg-gradient-to-br from-purple-50 to-purple-100 relative h-64 sm:h-80 lg:h-auto overflow-hidden">
        <img 
          src="/images/signin3.jpg" 
          alt="T4L Ambassador Team" 
          class="w-full h-full object-cover opacity-90"
        />
        <div class="absolute inset-0 bg-gradient-to-br from-purple-600/5 via-transparent to-purple-900/20"></div>
        
        <!-- Overlay content -->
        <div class="absolute inset-0 flex items-end p-8 sm:p-10">
          <div class="text-white">
            <h2 class="text-2xl sm:text-3xl font-bold mb-2 drop-shadow-lg">Join Our Community</h2>
            <p class="text-sm sm:text-base text-white/90 drop-shadow">Connect, collaborate, and grow with fellow ambassadors</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Gradient Blobs -->
    <div class="fixed -top-20 -right-20 
      w-64 sm:w-72 md:w-96 h-64 sm:h-72 md:h-96 
      bg-gradient-to-tr from-purple-300 to-purple-500 
      opacity-30 blur-3xl rounded-full z-0"></div>
    <div class="fixed -bottom-24 -left-24 
      w-64 sm:w-72 md:w-[28rem] h-64 sm:h-72 md:h-[28rem] 
      bg-gradient-to-tr from-yellow-200 to-yellow-400 
      opacity-30 blur-3xl rounded-full z-0"></div>

  </body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    try {
      // Check for auto-populate flag in URL
      const urlParams = new URLSearchParams(window.location.search);
      const shouldAutoPopulate = urlParams.get('autoPopulate') === 'true';
      
      if (shouldAutoPopulate) {
        // Retrieve stored credentials from localStorage
        const storedData = localStorage.getItem('autoPopulateEmail');
        
        if (storedData) {
          try {
            const data = JSON.parse(storedData);
            const email = data.email;
            const accessCode = data.accessCode;
            const savedPassword = data.password;
            const timestamp = data.timestamp;
            
            // Validate timestamp (expire after 10 minutes for security)
            const now = Date.now();
            const maxAge = 10 * 60 * 1000; // 10 minutes
            
            if (timestamp && (now - timestamp) < maxAge) {
              // Auto-fill fields
              const emailInput = document.getElementById('email');
              const accessCodeInput = document.querySelector('input[name="accessCode"]');
              const passwordInput = document.getElementById('password');
              
              if (emailInput && email) {
                emailInput.value = email;
                emailInput.classList.add('ring-2', 'ring-purple-400', 'border-purple-400');
                setTimeout(() => {
                  emailInput.classList.remove('ring-2', 'ring-purple-400', 'border-purple-400');
                }, 2000);
              }
              if (accessCodeInput && accessCode) {
                accessCodeInput.value = accessCode;
              }
              if (passwordInput && savedPassword) {
                passwordInput.value = savedPassword;
              }
              
              // Show auto-fill indicator
              const indicator = document.getElementById('autoFillIndicator');
              if (indicator) {
                indicator.classList.remove('hidden');
                setTimeout(() => {
                  indicator.classList.add('hidden');
                }, 5000);
              }
              
              // Focus on password field
              if (passwordInput) {
                setTimeout(() => {
                  passwordInput.focus();
                }, 100);
              }
            } else {
              // Timestamp expired or invalid, clear stale data
              localStorage.removeItem('autoPopulateEmail');
            }
          } catch (parseError) {
            // Invalid JSON, clear corrupted data
            localStorage.removeItem('autoPopulateEmail');
          }
        }
        
        // Always clear stored credentials after attempting to use them (for security)
        localStorage.removeItem('autoPopulateEmail');
      } else {
        // Clear any stale data if user navigates to sign-in without autoPopulate flag
        localStorage.removeItem('autoPopulateEmail');
      }
    } catch (error) {
      // Graceful fallback - silently handle errors
      try {
        localStorage.removeItem('autoPopulateEmail');
      } catch (_) {}
    }
  });
</script>
